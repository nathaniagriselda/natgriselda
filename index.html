<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <title>Happy Birthday</title>
</head>
<body>
    <div class="card">
        <img src="./kucing.svg" alt="kucing" class="kucing">
        <div class="text">
            <h1>To the 8th December Boy</h1>
            <p>HAPPY</p>
            <p>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac><mn>19</mn><mn>39</mn></mfrac>
                    <munderover accent="false" accentunder="false"><mo>&#x222b;</mo><mn>0</mn><mn>3</mn></munderover>
                    <mfenced>
                        <mrow><mn>3</mn><mi>x</mi><mo> + </mo><mn>2</mn><mi>x</mi><mo> + </mo><mn>1</mn></mrow>
                    </mfenced>
                    <mi>d</mi><mi>x</mi><mo>=</mo>
                </math>
            </p>
            <p>BIRTHDAY!</p>
            <p class="muted">-Mr. Wibawa-</p>
            <div class="password-container">
                <input id="password" type="password" placeholder="solve equation above">
                <button id="submitButton">Enter</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
